<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Servicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costo de Servicios</h1>

        <div class="form-group">
            <label>Días de la Semana:</label>
            <div class="days-selector">
                <label><input type="checkbox" id="lunes" value="lunes"> Lunes</label>
                <label><input type="checkbox" id="martes" value="martes"> Martes</label>
                <label><input type="checkbox" id="miercoles" value="miercoles"> Miércoles</label>
                <label><input type="checkbox" id="jueves" value="jueves"> Jueves</label>
                <label><input type="checkbox" id="viernes" value="viernes"> Viernes</label>
            </div>
        </div>

        <div class="form-group">
            <label for="horaEntrada">Hora de Entrada:</label>
            <input type="time" id="horaEntrada" name="horaEntrada">
        </div>

        <div class="form-group">
            <label for="horaSalida">Hora de Salida:</label>
            <input type="time" id="horaSalida" name="horaSalida">
        </div>

        <div class="form-group">
            <label for="precioPorHora">Precio por Hora:</label>
            <input type="number" id="precioPorHora" name="precioPorHora" value="0.625" step="0.001">
            <label>
                <input type="checkbox" id="bloquearPrecio"> Bloquear Precio
            </label>
        </div>

        <button id="calcularCosto">Calcular Costo</button>

        <div id="resultados" class="resultados">
            <h2>Resultados</h2>
            <p>Costo Diario: <span id="costoDiario"></span></p>
            <p>Costo Semanal: <span id="costoSemanal"></span></p>
            <p>Costo Mensual: <span id="costoMensual"></span></p>
            <p>Horas en el dia: <span id="horasDia"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
